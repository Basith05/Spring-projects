<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="ISO-8859-1">
<title>Spring Core - List Products</title>

<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/4.3.1/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />

<script src="http://cdn.jsdelivr.net/webjars/jquery/3.4.1/jquery.min.js"
	th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>

<link href="../static/css/spring-core.css"
	th:href="@{css/spring-core.css}" rel="stylesheet" media="screen" />
	
</head>
<body>

	<div class="container">
		<!-- <div th:if="${not #lists.isEmpty(products)}"> -->
			<h2>Product List</h2>
			<table class = "table table-striped">
				<tr>
					<th>Id</th>
					<th>Description</th>
					<th>Price</th>
					<th>Image URL</th>
					<th>List</th>
					<th>Edit</th>
					<th>Delete</th>
				</tr>
				
				<tr th:each = "product :${products}">
					<td th:text = "${product.id}"></td>
					<td th:text = "${product.desc}"></td>
					<td th:text = "${product.price}"></td>
					<td th:text = "${product.imageURL}"></td>
					<td> <a th:href = "${'/product/' + product.id}">View</a></td>
					<td> <a th:href = "${'/product/edit/' + product.id}">Update</a></td>
					<td> <a th:href = "${'/product/delete/' + product.id}">Delete</a></td>
				</tr>
			</table>
			
			<a th:href = "${'/product/new'}">New Product</a>
			
		</div>
	</div>

</body>
</html>
